<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>

        .btn{
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 2%;
            width: auto;
            font-size: 3em;
            background-color: yellowgreen;
        }

    </style>
</head>



<body  style="background-color: black;">

    <img id="bulb" style="height: 800px; width: 750px; margin-left: auto;
    margin-right: auto;  margin-top: 30%; display: block;  " src="img/BULBOFF.jpg" alt="Bulb-OFF">


    <button id="tooglebtn" class=" center btn">Turn On</button>


    <script>
        let btn = document.getElementById('tooglebtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', tooglebtn)

        function tooglebtn(e){
            if(btn.textContent.includes('On')){
                bulb.src = "img/BULB_ON 2.jpg"
                btn.textContent = "Turn-Off"
                // bulb.setAttribute("style", "height:1000px")


            }else{
                bulb.src = "img/BULBOFF.jpg"
                btn.textContent = "Turn-On"
            }
        }


    </script>
</body>
</html>
